<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Rating Component</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.svg">
</head>

<body>
  <main class="main-content">
    <div class="container">
      <div class="rating">
        <img class="rating-img" src="images/star-icon.svg" alt="Star image" width="40" height="40">


        <!-- CONTENT -->
        <div class="rating__content">
          <h1 class="rating-heading">How did we do?</h1>

          <p class="rating-text">
            Please let us know how we did with your support request. All feedback is appreciated to help us improve our
            offering!
          </p>

          <div class="rating__buttons">
            <a href="#" class="rating_btn">1</a>
            <a href="#" class="rating_btn">2</a>
            <a href="#" class="rating_btn">3</a>
            <a href="#" class="rating_btn">4</a>
            <a href="#" class="rating_btn">5</a>
          </div>
        </div>

        <!-- Submit -->

        <a class="rating__submit" href="#">Submit</a>
      </div>

    </div>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
